name: Markdown Lint & Spell Check

on:
  pull_request:
    paths:
      - '**/*.md' # Trigger only for changes in Markdown files

jobs:
  lint_and_spell_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Markdown Lint
        uses: avto-dev/markdown-lint@v1 # Or another Markdown linter action
        with:
          config_file: '.markdownlint.yml' # Optional: Specify a custom config file

      - name: Run Spell Check
        uses: rojopolis/spellcheck-github-actions@v0.25.0 # Or another spell check action
        with:
          source_files: '**/*.md'
          config_file: '.spellcheck.yml' # Optional: Specify a custom config file
